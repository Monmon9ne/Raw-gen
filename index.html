<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MonHubLuaGuard</title>
<style>
    body {
        font-family: "Consolas", monospace;
        background: #0a0a0a;
        color: #00eaff;
        padding: 30px;
        text-shadow: 0 0 5px #00eaff;

    .box {

    button {
        width: 100%;

    }
    #outputLink {

        word-break: break-all;
    }
</style>
</head>

<body id="main">

<script>
// ---------------- RAW MODE ----------------
if (location.hash.startsWith("#raw=")) {
    const encoded = location.hash.slice(5);

    let raw = "";
    try {
        raw = decodeURIComponent(escape(atob(encoded)));
    } catch {
        document.body.innerHTML = "<pre style='color:#f44'>Decode error</pre>";
        throw "";
    }

    // HTML protection
    if (/<[a-z][\s\S]*>/i.test(raw)) {
        document.body.innerHTML =
            "<pre style='color:#f44; font-size:20px; padding:20px;'>protected by Mon Hub LuaGuard</pre>";
        throw "";
    }

    // RAW text only
    document.body.innerHTML =
        "<pre style='color:#0f0; font-size:17px; padding:20px;'>" +
        raw.replace(/[<>]/g, "") +
        "</pre>";
    throw "";
}
</script>

<h1>üåô MonHubLuaGuard ‚Äî Create Raw Link</h1>

<div class="box">
    <h2>üìù Nh·∫≠p vƒÉn b·∫£n</h2>
    <textarea id="inputText" placeholder="Paste code v√†o ƒë√¢y..."></textarea>
    <button onclick="createText()">Create Raw Link</button>
</div>

<div class="box">
    <h2>üìÅ Upload File</h2>
    <input type="file" id="fileInput">
    <button onclick="createFile()">Upload ‚Üí Create Raw Link</button>
</div>

<div id="outputLink"></div>

<script>
function createText() {
    const txt = document.getElementById("inputText").value.trim();
    if (!txt) return alert("No content");
    makeLink(txt);
}

function createFile() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Ch∆∞a ch·ªçn file");

    const reader = new FileReader();
    reader.onload = e => makeLink(e.target.result);
    reader.readAsText(file);
}

function makeLink(content) {
    const encoded = btoa(unescape(encodeURIComponent(content)));

    // FIX CHO GITHUB PAGES
    const base = "https://monmon9ne.github.io/Raw-gen/";

    const link = base + "#raw=" + encoded;

    document.getElementById("outputLink").innerHTML =
        "<b>Raw Link:</b><br><a href='" + link + "' target='_blank'>" + link + "</a>";
}
</script>

</body>
</html>
