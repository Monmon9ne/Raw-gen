<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MonHubLuaGuard</title>
<style>
    body {
        font-family: "Consolas", monospace;
        background: #0a0a0a;
        color: #00eaff;
        padding: 30px;
        text-shadow: 0 0 5px #00eaff;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 20px;
        text-align: center;
    }

    .box {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid #00eaff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #00eaff50;
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        height: 200px;
        background: #000;
        color: #0f0;
        border: 1px solid #00eaff;
        padding: 10px;
        border-radius: 8px;
        resize: vertical;
        font-size: 15px;
    }

    input[type="file"] {
        background: #000;
        border: 1px solid #00eaff;
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        color: #fff;
    }

    button {
        margin-top: 12px;
        padding: 10px 15px;
        background: #00eaff;
        border: none;
        color: black;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 0 10px #00eaff;
        width: 100%;
    }

    button:hover {
        box-shadow: 0 0 15px #00eaff;
    }

    #outputLink {
        margin-top: 20px;
        padding: 15px;
        background: #000;
        border: 1px solid #00eaff;
        border-radius: 10px;
        color: #0ff;
        word-break: break-all;
        box-shadow: 0 0 10px #00eaff50;
    }

    a { color: #00eaff; }
</style>
</head>
<body>

<h1>üåô MonHubLuaGuard ‚Äî Create Raw Link</h1>

<div class="box">
    <h2>üìù Nh·∫≠p vƒÉn b·∫£n</h2>
    <textarea id="inputText" placeholder="Paste code v√†o ƒë√¢y..."></textarea>
    <button onclick="createLinkFromText()">Create Raw Link</button>
</div>

<div class="box">
    <h2>üìÅ Upload file</h2>
    <input type="file" id="fileInput" />
    <button onclick="createLinkFromFile()">Upload ‚Üí Create Raw Link</button>
</div>

<div id="outputLink"></div>

<script>
/* --- RAW PAGE MODE DETECT --- */
if (location.hash.startsWith("#raw=")) {
    const encoded = location.hash.replace("#raw=", "");

    try {
        const raw = decodeURIComponent(escape(atob(encoded)));

        // N·∫øu ch·ª©a HTML tag ‚Üí b·∫£o v·ªá
        if (raw.includes("<") && raw.includes(">")) {
            document.body.innerHTML =
                "<pre style='color:#ff4444; padding:20px; font-size:18px;'>protected by Mon Hub LuaGuard</pre>";
        } else {
            // Only raw, no decoration
            document.body.innerHTML =
                "<pre style='white-space: pre-wrap; padding:20px; color:#0f0; font-size:17px;'>" +
                raw.replace(/[<>]/g, "") + 
                "</pre>";
        }
    } catch {
        document.body.innerHTML =
            "<pre style='color:#ff4444;'>Error decoding raw content.</pre>";
    }
    throw ""; // stop page
}

/* --- NORMAL GENERATOR PAGE --- */

function createLinkFromText() {
    const text = document.getElementById("inputText").value.trim();
    if (!text) return alert("B·∫°n ch∆∞a nh·∫≠p n·ªôi dung!");
    createRawLink(text);
}

function createLinkFromFile() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Ch∆∞a ch·ªçn file!");

    const reader = new FileReader();
    reader.onload = e => createRawLink(e.target.result);
    reader.readAsText(file);
}

function createRawLink(content) {
    const encoded = btoa(unescape(encodeURIComponent(content)));
    const rawUrl = window.location.origin + window.location.pathname + "#raw=" + encoded;

    document.getElementById("outputLink").innerHTML =
        `<b>Raw Link:</b><br><a href="${rawUrl}" target="_blank">${rawUrl}</a>`;
}
</script>

</body>
</html>
