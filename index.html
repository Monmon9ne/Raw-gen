<!DOCTYPE html>

    body {

<body id="main">

<script>
// ======================================================
//               RAW VIEWER MODE (SAFE MODE)
// ======================================================
if (location.hash.startsWith("#raw=")) {

    // X√ìA TO√ÄN B·ªò N·ªòI DUNG TR∆Ø·ªöC KHI L·ªò RA (ANTI‚ÄëF5 LEAK)
    document.body.innerHTML = "";
    document.body.style.background = "#000";

    const encoded = location.hash.slice(5);
    let raw = "";

    try {
        // Gi·∫£i m√£ base64 an to√†n
        raw = decodeURIComponent(escape(atob(encoded)));
    } catch {
        document.body.textContent = "Decode Error.";
        document.body.style.color = "#f44";
        throw "";
    }

    // NGƒÇN HTML/XSS 100% (Kh√¥ng ƒë·ªÉ parse HTML)
    if (raw.includes("<") || raw.includes(">")) {
        document.body.textContent = "protected by Mon Hub LuaGuard";
        document.body.style.color = "#00eaff";
        document.body.style.fontSize = "20px";
        document.body.style.padding = "20px";
        throw "";
    }

    // SHOW RAW (TEXT THU·∫¶N, KH√îNG BAO GI·ªú PARSE)
    const pre = document.createElement("pre");
    pre.textContent = raw; // <- KH√îNG d√πng innerHTML
    pre.style.color = "#00ff00";
    pre.style.fontSize = "17px";
    pre.style.padding = "20px";
    document.body.appendChild(pre);

    throw ""; // STOP WEB APP MODE
}
</script>



<!-- ======================================================
                  T·∫†O RAW LINK MODE
====================================================== -->

<h1>üåô MonHubLuaGuard ‚Äî Create Raw Link</h1>

<div class="box">
    <h2>üìù Nh·∫≠p vƒÉn b·∫£n</h2>
    <textarea id="inputText" placeholder="Paste code v√†o ƒë√¢y..."></textarea>
    <button onclick="createText()">Create Raw Link</button>
</div>

<div class="box">
    <h2>üìÅ Upload File</h2>
    <input type="file" id="fileInput">
    <button onclick="createFile()">Upload ‚Üí Create Raw Link</button>
</div>

<div id="outputLink"></div>


<script>
// ======================================================
//             RAW GENERATOR (base64 + hash)
// ======================================================

function createText() {
    const txt = document.getElementById("inputText").value.trim();
    if (!txt) return alert("No content");
    makeLink(txt);
}

function createFile() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Ch∆∞a ch·ªçn file");

    const reader = new FileReader();
    reader.onload = e => makeLink(e.target.result);
    reader.readAsText(file);
}

function makeLink(content) {
    const encoded = btoa(unescape(encodeURIComponent(content)));

    // Base URL
    const base = "https://monmon9ne.github.io/Raw-gen/";

    // HASH MODE -> UNLIMITED LENGTH
    const link = base + "#raw=" + encoded;

    document.getElementById("outputLink").innerHTML =
        "<b>Raw Link:</b><br><a href='" + link + "' target='_blank'>" + link + "</a>";
}
</script>

</body>
